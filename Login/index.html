<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal - Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="./js/index.js" defer></script>
    <script src="https://kit.fontawesome.com/589b111bdf.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <header>
        <h1>
            Login
        </h1>
    </header>
    <main>
        <form>
            <section class="input-container">
                <input type="email" placeholder="example@gmail.com">
                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="********">
                    <i class="fas fa-eye" id="eye" onclick="showPassword()"></i>
                    <i class="fas fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
                </div>
            </section>
            <section class="password-infos">
                <div>
                    <input type="checkbox" id="pass">
                    <label for="pass">Lembrar Senha</label>
                </div>
                <a href="">Esqueceu sua senha?</a>
            </section>
            <button id="btn-login">Entrar</button>
            <section class="links-container">
                <span>Ou entre com:</span>
                <aside>
                    <a href=""><i class="fab fa-google-plus-square google"></i></a>
                    <a href=""><i class="fab fa-linkedin linkedin"></i></a>
                    <a href=""><i class="fab fa-facebook-square facebook"></i></a>
                </aside>
            </section>
                <footer>
                    <hr>
                    <span>Ainda n√£o tem uma conta? <a href="../Cadastro/index.html">Cadastre-se</a></span>
                </footer>
        </form>
    </main>
</body>
</html>
