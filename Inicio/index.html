<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Inicio/css/style.css">
    <script src="../Inicio/js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/589b111bdf.js" crossorigin="anonymous"></script>
    <title>Portal - Início</title>
</head>
<body>
    <header>
        <h1>Início</h1>
    </header>
    <main class="container-full">
        <aside class="container-left">
            <div class="container-user">
                <div class="icon">
                    <i class="far fa-user-circle" id="user"></i>
                </div>
                <div class="label-txt">
                    <label>Vincius Rocha</label>
                </div>
            </div>
            <div class="container-btn">
                <ul>
                    <li class="account alt">
                        <div class="icon">
                            <i class="far fa-address-card" id="account"></i>
                        </div>
                        <div class="label-txt">
                            <label class="btn-conta">Minha conta</label>
                        </div>
                    </li>
                    <li class="report alt">
                        <div class="icon">
                            <i class="far fa-folder-open" id="report"></i>
                        </div>
                        <div class="label-txt">
                            <label class="btn-rela">Relatórios</label>
                        </div>
                    </li>
                    <li class="graphic alt">
                        <div class="icon">
                            <i class="far fa-chart-bar" id="graphic"></i>
                        </div>
                        <div class="label-txt">
                            <label class="btn-graf">Gráficos</label>
                        </div>
                    </li>
                    <li class="video alt">
                        <div class="icon">
                            <i class="far fa-play-circle" id="video"></i>
                        </div>
                        <div class="label-txt">
                            <label class="btn-vide">Vídeos</label>
                        </div>
                    </li>
                    <li class="manual alt">
                        <div class="icon">
                            <i class="far fa-file-alt" id="manual"></i>
                        </div>
                        <div class="label-txt">
                            <label class="btn-manu">Manuais</label>
                        </div>
                    </li>
                    <li class="exit alt">
                        <div class="icon">
                            <i class="fas fa-power-off" id="off"></i>
                        </div>
                        <div class="label-txt">
                            <label class="btn-sair"><a href="../Login/index.html">Sair</a></label>
                        </div>
                    </li>
                </ul>
            </div>
        </aside>
        <section class="container-right">
            <div class="container-opt">
                <ul class="container-menu">
                    <li class="opt1">
                        <div style="height: 20px; overflow: hidden">
                        <label for="">Chamados</label>
                        </div>
                        <div class="">
                            <span>Veja o andamento de suas solicitações.</span>
                        </div>
                    </li>
                    <li class="opt2">
                        
                        <div style="height: 20px; overflow: hidden"> 
                        <label>Portais</label>
                        </div>
                        <span>Tenha acesso aos demais portais da companhia</span>
                    </li>
                    <li class="opt3">
                        <div style="height: 20px; overflow: hidden">
                            <label for="">Cadastros</label>
                        </div>
                        <span>Adicione ou remova funcionários do sistema.</span>
                    </li>
                    <li class="opt4">
                        <div style="height: 20px; overflow: hidden">
                            <label for="">Campanhas</label>
                        </div>
                        <span>Fique por dentro das CPG's e ações promocionais.</span>
                    </li>
                    <li class="opt5">
                        <div style="height: 20px; overflow: hidden">
                            <label for="">Informações</label>
                        </div>
                        <span>Veja as novidades da semana.</span>
                    </li>
                    <li class="opt6">
                        <div style="height: 20px; overflow: hidden">
                            <label for="">Ajustes</label>
                        </div>
                        <span>Configurações do sistema.</span>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
